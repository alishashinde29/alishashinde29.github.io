<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-73fbafd8d3ec61288e20dd8292c60fde"}, "mark": {"type": "bar"}, "encoding": {"color": {"field": "Usage Description", "legend": null, "type": "nominal"}, "tooltip": [{"field": "Usage Description", "title": "Usage description", "type": "nominal"}, {"field": "Square Footage", "format": ",", "title": "Total square footage", "type": "quantitative"}], "x": {"field": "Square Footage", "title": "Total square footage", "type": "quantitative"}, "y": {"field": "Usage Description", "sort": "-x", "title": "Usage description", "type": "nominal"}}, "height": 400, "title": "Top 10 usage descriptions by total building square footage", "width": 600, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-73fbafd8d3ec61288e20dd8292c60fde": [{"Usage Description": "Assembly", "Square Footage": 23398578}, {"Usage Description": "Business", "Square Footage": 18212194}, {"Usage Description": "Education", "Square Footage": 13588626}, {"Usage Description": "Storage", "Square Footage": 11369930}, {"Usage Description": "Industrial", "Square Footage": 10601714}, {"Usage Description": "Detention & Correc", "Square Footage": 9004678}, {"Usage Description": "Health Care", "Square Footage": 8409653}, {"Usage Description": "Residential", "Square Footage": 5216399}, {"Usage Description": "Unusual", "Square Footage": 1566374}, {"Usage Description": "Mercantile", "Square Footage": 309367}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
